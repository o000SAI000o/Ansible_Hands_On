- name: Provisioning servers
  hosts: all
  become: yes
  tasks: 
    - name: Install  ntp agent on ubuntu
      apt:
        name: ntp
        state: present 
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: start service ntp agent on ubuntu
      service:
        name: ntp
        state: started
        enabled: yes
      when: ansible_distribution == "Ubuntu"
